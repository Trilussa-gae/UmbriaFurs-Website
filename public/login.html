<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
    <title>Login - UmbriaFurs</title>
    <link href="https://fonts.googleapis.com/css2?family=Arimo:ital,wght@0,400..700;1,400..700&family=Teko:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main class="login-container">
        <div class="login-form-wrapper">
            <h2>Accedi al tuo account</h2>
            <!-- novalidate serve insieme ad una su css ad evitare che durante il logout mi dà errori perchè non ci sono dati nel login -->  
            <form id="loginForm" class="login-form" novalidate>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email1" required placeholder="La tua email...">
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required placeholder="La tua password...">
                </div>
                
                <button type="submit" class="login-btn">Accedi</button>
                
                    <div id="message" class="message"></div>
                    <div id="message-error" class="message error" style="display:none;"></div>
                    <div id="message-success" class="message success" style="display:none;"></div>
                    <div id="auth-message"></div>
            </form>
            
            <div class="login-footer">
                <p>Non hai un account? <a href="register.html">Registrati</a></p>
                <a href="index.html" class="home-link">← Torna alla Home</a>
            </div>
        </div>
    </main>

<script src="login.js"></script>
</body>
</html>
