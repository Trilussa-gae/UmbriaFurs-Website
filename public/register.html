<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
    <title>Registrazione - UmbriaFurs</title>
    <link href="https://fonts.googleapis.com/css2?family=Arimo:ital,wght@0,400..700;1,400..700&family=Teko:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main class="register-container">
        <div class="register-form-wrapper">
            <h2>Crea un account</h2>
            
            <form id="registerForm" class="register-form" novalidate>
                <div class="form-group">
                    <label for="nome">Nome</label>
                    <input type="text" id="nome" name="nome" required placeholder="Il tuo nome...">
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email1" name="email" required placeholder="La tua email...">
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required placeholder="La tua password...">
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">Conferma Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Conferma la password...">
                </div>
                
                <button type="submit" class="register-btn">Registrati</button>
                
                <div id="message" class="message"></div>
                <div id="message-error" class="message error" style="display:none;"></div>
                <div id="message-success" class="message success" style="display:none;"></div>
            </form>
            
            <div class="register-footer">
                <p>Hai già un account? <a href="login.html">Accedi</a></p>
                <a href="index.html" class="home-link">← Torna alla Home</a>
            </div>
        </div>
    </main>

    <script src="register.js"></script>
</body>
</html>
